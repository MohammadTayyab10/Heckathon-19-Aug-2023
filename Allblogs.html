    <style>
        body {
            background-color: rgb(219, 219, 219);
            margin: 0px;
            padding-bottom: 30px;
        }

        #nav {
            width: 100%;
            height: 70px;
            background-color: #ffffff;
            color: #000000;
            font-size: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        #lag {
            font-size: 30px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 60px;
        }

        a {
            font-size: medium;
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #use {
            display: flex;
            justify-content: space-between;
            padding-left: 70px;
            padding-right: 70px;
            background-color: rgb(56, 16, 148);
            color: #fff;
            font-size: large;
            height: 40px;
            align-items: center;
        }

        #main {
            width: 1000px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0.4rem 1rem 1rem -0.4rem rgba(255, 255, 255, 0.849);
            margin-top: 20px;
            padding-bottom: 50px;
            padding-top: 50px;
        }

        .inp {
            width: 940px;
            height: 40px;
            border-radius: 5px;
            padding-left: 15px;
            padding-right: 15px;
            font-size: larger;
            border: none;
            border: 1px solid rgb(159, 161, 159);
            margin-bottom: 17px;
        }

        input::placeholder {
            color: gray;
            font-size: large;
        }

        textarea {
            font-size: larger;
            margin-bottom: 17px;
            border: none;
            border: 1px solid rgb(159, 161, 159);
            padding: 10px;
        }

        #description::placeholder {
            color: gray;
            font-size: large;
        }


        #btn {
            width: 20%;
            height: 50px;
            margin-top: 15px;
            background-color: rgb(56, 16, 148);
            font-size: medium;
            border: none;
            border-radius: 9px;
            color: #fff;
        }

        #btn:hover {
            background-color: rgb(0, 0, 0);
            color: gold;
            cursor: pointer;
        }

        input:hover {
            border: 1px solid rebeccapurple;
        }

        #aa {
            text-align: start;
            margin-left: 180px;
            font-family: cursive;
            padding-top: 20px;
            padding-bottom: 10px;
        }

        #log {
            background-color: rgb(56, 16, 148);
            border: none;
            font-size: medium;
            color: #ffffff;
        }

        #log:hover {
            text-decoration: underline;
        }

        #card {
            width: 1000px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0.4rem 1rem 1rem -0.4rem rgba(255, 255, 255, 0.849);
            margin-top: 20px;
            padding-bottom: 50px;
            padding-top: 50px;
            margin-left: 180px;
            padding: 10px;
        }

        img {
            width: 70px;
            height: 70px;
        }
        #any{
            display: flex;
            column-gap: 50px;
            align-items: flex-start;

            width: 70%;
            flex-direction: row;
        }
        h3{
            text-align: start;
            font-weight: bold;
        }
        p{
            color: #858585;
            font-size: 18px;
        }
        #showDesc{
            font-size: larger;
            color: #353434;
            padding: 10px;
        }
        #del{
            border: none;
            background-color: white;
            color: rgb(61, 29, 241);
        }
        #edit{
            border: none;
            background-color: white;
            color: rgb(61, 29, 241);
            margin-left: 20px;
        }
